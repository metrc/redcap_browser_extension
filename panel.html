<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            min-width: 400px;
            min-height: 200px;
        }

        .ui-autocomplete, .ui-widget {
            width: 225px;
            max-width: 225px;
            max-height: 100px;
            overflow-y: visible;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
        }

        span {
            border: 0;
            margin: 0;
        }

    </style>

    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.min.css" />


</head>
<body>
<p></p>
<img src="logo.png" alt="REDCap logo" width="100" height="100" align="left">

<div class="ui-widget" id="profileoptions" style="display:none;">
    <label for="profile"><strong>Profile:</strong></label>
    <input id="profile">
</div>
<p></p>

<div class="ui-widget">
    <label for="projects"><strong>Project ID:</strong></label>
    <input id="projects">
</div>
<br/>
<div class="ui-widget" id="record_information" style="display: block;">
    <label for="record"><strong>Record:</strong></label>
    <input id="record" type="text" name="record" size="5"/>
    <button id="goToRecord">Go</button> or <button id="newRecord">New</button>
</div>


<span id="projectLinks" style="display: none;">
<br/><strong>Project Actions: </strong><br>

<button id="goToHome">Home</button>

    <button id="goToUserAdmin" style="display: none;">Users</button>
<button id="goToDesign" style="display: none;">Designer</button>
</span>

<span id="adminLinks" style="display: none;">
    <br/><br/>
<strong>System Actions: </strong><br/>
<button id="addUser">New User</button>  <button id="searchUsers">Search Users</button> <button id="manageEMs">External Modules</button>
</span>

</body>

<script src="panel.js"></script>



</html>
